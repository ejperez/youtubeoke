<!DOCTYPE html>
<html>

<head>
	<title>Youtubeoke</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Anton">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="stage" class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-lg-9">
				<div class="row">
					<div class="col-md-12">
						<h1 id="site-title">Youtubeoke</h1>
						<h2 id="now-playing"><span class="glyphicon glyphicon-play"></span> <span id="now-playing-title">Search a song from the sidebar to begin.</span></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="embed-responsive embed-responsive-16by9">
							<div id="player"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-lg-3">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#search"><span class="glyphicon glyphicon-search"></span> Search</a></li>
					<li><a data-toggle="tab" href="#play-list"><span class="glyphicon glyphicon-list"></span> Playlist <span class="badge" id="queue-count">0</span></a></li>
				</ul>

				<div class="tab-content">
					<div id="play-list" class="tab-pane fade">
						<br>
						<div id="play-list-container">
							<ul id="play-list-items" class="list-group"></ul>
						</div>
					</div>
					<div id="search" class="tab-pane fade in active">
						<br>
						<form id="search-form" action="https://www.googleapis.com/youtube/v3/search" class="form">
							<fieldset>
								<div class="input-group">
									<input name="q" type="text" class="form-control" placeholder="Search for...">
									<span class="input-group-btn"><button class="btn btn-default">Go!</button></span>
								</div>
								<input type="hidden" name="part" value="snippet">
								<input type="hidden" name="key" value="AIzaSyCc-Ig4WkasVymPRqJbxnr7mF7NXLZPk84">
								<input type="hidden" name="maxResults" value="50">
								<input type="hidden" name="type" value="video">
							</fieldset>
						</form>
						<br>
						<div id="search-list-container">
							<ul id="search-list" class="list-group"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="welcome">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center" id="welcome-content">
					<h1>Welcome great singers!</h1>
					<p>Preparing the stage...</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/player.js"></script>
	<script src="js/search.js"></script>
	<script src="js/playlist.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
